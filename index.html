<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <header class="top-header bg-secondary">
            <div class="site-logo"><h1><em>To-Do</em></h1></div>
            <div class="buttons-wrapper">
                <button id="new-project" class="has-icon">
                    <div class="button-icon medium-icon new-project"></div>
                </button>
            </div>
        </header>
        <nav class="bg-tertiary">
            <div class="nav-header">
                <h2>Projects</h2>
                <div class="buttons-wrapper">
                    <button class="accordian has-icon">
                        <div class="button-icon medium-icon expanded-icon"></div>
                    </button>
                </div>
            </div>
            <section id="projects" class="">
                <ul></ul>
            </section>            
        </nav>
        <main class="bg-primary">
            <section id="current-project" class="bg-secondary">
                <header class="card-header bg-tertiary">
                    <h1 id="title">Current Project</h1>
                    <div class="buttons-wrapper">
                        <button id="delete-project" class="has-icon">
                            <div class="button-icon medium-icon delete-icon"></div>
                        </button>
                        <button id="edit-project" class="has-icon">
                            <div class="button-icon medium-icon edit-icon"></div>
                        </button>
                        <button id="close-project" class="has-icon">
                            <div class="button-icon medium-icon close-icon"></div>
                        </button>
                    </div>
                </header>
                <section id="details">
                    <h3>Description</h3>
                    <p id="description"></p>
                    <h3>Project due</h3>
                    <p id="due-date"></p>
                    <h3>Priority</h3>
                    <p id="priority"></p>
                </section>
                <hr>
                <section id="tasks">
                    <div class="tasks-header">
                        <h2>Tasks</h2>
                        <div class="buttons-wrapper">
                            <button id="add-task" class="has-icon">
                                <div class="button-icon medium-icon new-task"></div>
                            </button>
                            <button id="delete-checked-tasks" class="has-icon">
                                <div class="button-icon medium-icon delete-icon"></div>
                            </button>
                        </div>
                    </div>
                    <ul id="tasks-list"></ul>
                </section>
            </section>
        </main>
    </div>
    <div class="modal">
        <button id="delete-checked-tasks" class="has-icon close">
            <div class="button-icon medium-icon close-icon"></div>
        </button>
        <h1 id="modal-header">New Project</h1>
        <form id="project-form">
            <div class="form-control">
                <label for="title">Title:</label>
                <input type="text" id="title" class="block" required>
            </div>

            <div class="form-control">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="block">Say stuff about your project here</textarea>
            </div>

            <div class="form-control">
                <label for="due-date">Due Date:</label>
                <input type="datetime-local" id="due-date" class="block" required>                
            </div>

            <fieldset>
                <legend>Priority:</legend>

                <div>
                    <input type="radio" name="priority" value="low" id="low" checked="true">
                    <label for="low">low</label>
                </div>

                <div>
                    <input type="radio" name="priority" value="medium" id="medium">
                    <label for="medium">medium</label>
                </div>

                <div>
                    <input type="radio" name="priority" value="high" id="high">
                    <label for="high">high</label>
                </div>
            </fieldset>
            
            <button type="submit" id="create-project" class="btn-primary">Create Project</button>
            <button type="submit" id="update-project" class="btn-primary" style="display: none;">Update Project</button>
        </form>
    </div>
</body>
</html>
