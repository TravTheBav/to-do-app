<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <header class="top-header bg-secondary">
            <div class="site-logo"><h1><em>To-Do</em></h1></div>
            <div class="top-bar-buttons">
                <button id="new-project" class="new-project">
                    <div class="button-icon medium-icon"></div>
                </button>
            </div>
        </header>
        <nav class="bg-tertiary">
            <section id="projects">
                <h3>Projects</h3>
                <ul></ul>
            </section>
        </nav>
        <main class="bg-primary">
            <section id="current-project" class="bg-secondary">
                <header class="card-header bg-tertiary">
                    <h1 id="title">Current Project</h1>
                </header>
                <section id="details">
                    <h2>Description</h2>
                    <p id="description"></p>
                    <h2>Project due</h2>
                    <p id="due-date"></p>
                    <h2>Priority</h2>
                    <p id="priority"></p>
                </section>
                <hr>
                <section id="tasks">
                    <div class="tasks-header">
                        <h2>Tasks</h2>
                        <button id="add-task">Add Task</button>
                    </div>
                    <ul></ul>
                </section>
            </section>
        </main>
    </div>
    <div class="modal">
        <button class="close">X</button>
        <h1 id="modal-header">New Project</h1>
        <form id="project-form">
            <div class="form-control">
                <label for="title">Title:</label>
                <input type="text" id="title" class="block">
            </div>

            <div class="form-control">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="block">Say stuff about your project here</textarea>
            </div>

            <div class="form-control">
                <label for="due-date">Due Date:</label>
                <input type="datetime-local" id="due-date" class="block">                
            </div>

            <fieldset>
                <legend>Priority:</legend>

                <div>
                    <input type="radio" name="priority" value="low" id="low" checked="true">
                    <label for="low">low</label>
                </div>

                <div>
                    <input type="radio" name="priority" value="medium" id="medium">
                    <label for="medium">medium</label>
                </div>

                <div>
                    <input type="radio" name="priority" value="high" id="high">
                    <label for="high">high</label>
                </div>
            </fieldset>
            
            <button type="submit" id="create-project">Create Project</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
